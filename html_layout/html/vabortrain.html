<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Система бронирования ж/д билетов</title>
	<link rel="stylesheet" href="../css/style.css" />
</head>
<body>
	<section class="arial">
		
        <!--Лого полоска с логотипом-->
		<section class="logo-wrapper">
			<div class="container">
				<a class="header-logo">Лого</a>
			</div>
		</section>
		<!--конец полоски с логотипом-->
		<nav>
			<div class="container">
				<ul class="header-menu">
					<li class="name">О нас</li>
					<li class="name">Как это работает</li>
					<li class="name">Отзывы</li>
					<li class="name">Контакты</li>
				</ul>
			</div>
		</nav> 
    <div class="search-widget">
		<form class="MainSearch-widget">
			<fieldset class="direction">
				<legend class="fieldset-legend">Направление</legend>
				<div class="fieldset__input-wrapper">
					<label class="fieldset__label">
					</label>


					<div class="ant-select ant-select-outlined fieldset__input fieldset__input-from css-usln0u ant-select-single ant-select-show-arrow ant-select-show-search" required="">
						<div class="ant-select-selector">
							<span class="ant-select-selection-search">
								<input type="search" autocomplete="off" class="ant-select-selection-search-input" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-owns="rc_select_2_list" aria-autocomplete="list" aria-controls="rc_select_2_list" value="" id="rc_select_2">
							</span>
							<span class="ant-select-selection-placeholder">МОСКВА</span>
						</div>
						<span class="ant-select-arrow" unselectable="on" aria-hidden="true" style="user-select: none;">
							<span role="img" aria-label="down" class="anticon anticon-down ant-select-suffix">
								<svg viewBox="64 64 896 896" focusable="false" data-icon="down" width="1em" height="1em" fill="currentColor" aria-hidden="true">
									<path d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z">
			
									</path>
								</svg>
							</span>
						</span>
					</div>
				</div>
				<div class="fieldset__btn">
					<button class="fieldset-direction__btn" type="button"></button>
				</div>
				<div class="fieldset__input-wrapper">
					<label for="to" class="fieldset__label">
					</label>
					<div class="ant-select ant-select-outlined fieldset__input fieldset__input-to css-usln0u ant-select-single ant-select-show-arrow ant-select-show-search" required="">
						<div class="ant-select-selector">
							<span class="ant-select-selection-search">
								<input type="search" autocomplete="off" class="ant-select-selection-search-input" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-owns="rc_select_3_list" aria-autocomplete="list" aria-controls="rc_select_3_list" value="" id="rc_select_3">
							</span>
							<span class="ant-select-selection-placeholder">САНКТ-ПЕТЕРБУРГ</span>
						</div>
						<span class="ant-select-arrow" unselectable="on" aria-hidden="true" style="user-select: none;">
							<span role="img" aria-label="down" class="anticon anticon-down ant-select-suffix">
								<svg viewBox="64 64 896 896" focusable="false" data-icon="down" width="1em" height="1em" fill="currentColor" aria-hidden="true">
									<path d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z">

									</path>
								</svg>
							</span>
						</span>
					</div>
				</div>
			</fieldset>
			<fieldset class="form__fieldset fieldset fieldset-date">
				<legend class="fieldset__legend">Дата</legend>
				<div class="fieldset__input-wrapper">
					<label class="fieldset__label"></label>
					<input placeholder="2024-12-28" class="fieldset__input fieldset__input-thither" required="">
				</div>
				<div class="fieldset__input-wrapper">
					<label class="fieldset__label"></label>
					<input placeholder="ДД/ММ/ГГ" class="fieldset__input fieldset__input-back" required="">
				</div>
			</fieldset>
			<div class="form__btn">
				<button class="form__btn-send" type="button">Найти билеты</button>
			</div>
		</form>






	</div>








</body>
</html>
